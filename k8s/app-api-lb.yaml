apiVersion: v1
kind: Service
metadata:
  name: gestaopedidos-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: gestaopedidos
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer